<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Information</title>
    <link href="https://fonts.googleapis.
    com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="details">
          <a>Colleges</a>
        </div>
    </nav>
    
    <div class="cards">
        <button class="button" data-modal-target="#modal">
            <div class="card card1">
                <img src="/imgs/berkeley.jpg">
                <div class="details">
                    <h3>University of California Berkeley</h3>
                    <h>Berkeley, California</h>
                    <p>In State: $14,312, Out-of-state: $44,066</p>
                </div>
            </div>
        </button>
        
        <button class="button" data-modal-target="#modal">
            <div class="card card2">
                <img src="/imgs/davis.jpg">
                <div class="details">
                    <h3>University of California Davis</h3>
                    <h>Davis, California</h>
                    <p>In State: $14,597, Out-of-state: $44,351</p>
                </div>
            </div>
        </button>

        <button class="button" data-modal-target="#modal">
            <div class="card card3">
                <img src="/imgs/irvine.jpg">
                <div class="details">
                    <h3>University of California Irvine</h3>
                    <h>Irvine, California</h>
                    <p>In State: $13,753, Out-of-state: $43,507</p>
                </div>
            </div>
        </button>

        <button class="button" data-modal-target="#modal">
            <div class="card card4">
                <img src="/imgs/ucla.jpg">
                <div class="details">
                    <h3>University of California Los Angeles</h3>
                    <h>Los Angeles, California</h>
                    <p>In State: $13,249, Out-of-state: $43,003</p>
                </div>
            </div>
        </button>

        <button class="button" data-modal-target="#modal">
            <div class="card card5">
                <img src="/imgs/ucsandiego.jpg">
                <div class="details">
                    <h3>University of California San Diego</h3>
                    <h>San Diego, California</h>
                    <p>In State: $14,648, Out-of-state: $44,402</p>
                </div>
            </div>
        </button>

        <button class="button" data-modal-target="#modal">
            <div class="card card6">
                <img src="/imgs/usc.jpg">
                <div class="details">
                    <h3>University of Southern California</h3>
                    <h>Los Angeles, California</h>
                    <p>Tuition: $60,275</p>
                </div>
            </div> 
        </button>

        <button class="button" data-modal-target="#modal">
            <div class="card card7">
                <img src="/imgs/stanford.jpg">
                <div class="details">
                    <h3>Stanford University</h3>
                    <h>Stanford, California</h>
                    <p>Tuition: $56,169</p>
                </div>
            </div> 
        </button>

        <div class="modal" id="modal">
            <div class="modal-header">
                <div class="title">Example Modal</div>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <div class="modal-body">
            </div>
        </div>
        <div id="overlay"></div>
    </div>
</body>
</html>
